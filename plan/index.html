<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link href="http://dialer.cdn.cootekservice.com/web/sdk/reset/reset.css"
	rel="stylesheet"/>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<div class="jz">
		<img src="img/loading.png" alt=""  height="35" width='35'>
	</div>
	<div class="mask">
		<h3>加载中...</h3>
	</div>
	<div class="xr">
	</div>
	<div class="footer">
		<div class="active">
			<img src="img/icon_page_active.png" alt="" >
			<h5 style="color:#D27A76;">推荐</h5>
		</div>
		<div class="video">
			<img src="img/icon_video.png" alt="">
			<h5>推荐</h5>
		</div>
	</div>
	<script type="text/html" id='remTemplate'>
		{{each list}}
		<div class="content">
			<div class="left f_left">
				<img src="{{$value.cover_img}}" alt="" height="70" width='70'>
			</div>
			<div class="right f_left">
				<p>{{$value.title}}</p>
				<div class="right-in">
					<em>{{$value.type | typeFilter}}</em>
					<span>{{$value.comments_num}}</span>
					<span>评论</span>
					<span id="spot"></span>
					<i>{{$value.updated_at}}</i>
					{{if $value.hot==1}}
					<img src="img/icon_hot.png" alt="" height="15" width='15'>
					{{/if}}
				</div>
			</div>
		</div>
		{{/each}}
	</script>
	<script type="text/javascript" src='http://dialer.cdn.cootekservice.com/web/sdk/reset/reset.js'></script>
	<script type="text/javascript" src='js/jquery-2.1.1.min.js'></script>
	<script type="text/javascript" src='js/template.js'></script>
	<script type="text/javascript" src='js/index1.js'></script>
</body>
</html>
